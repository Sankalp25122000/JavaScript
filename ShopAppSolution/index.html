<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <br />
    <div class="container">
      <form>
        <div
          class="mb-3"
          style="background-color: blueviolet; text-align: center; color : white">
          <br />
          <h3>Product cart</h3>
          <br />
        </div>
        <div class="mb-3">
          <label for="cartItem" class="form-label">Select Product</label>
          <select
            id="product"
            class="form-select"
            aria-label="Default select example"
          ></select>
        </div>
        <div class="mb-3">
          <label for="itemCost" class="form-label">Item Cost</label>
          <input
            id="cost"
            type="text"
            class="form-control"
            id="itemCost"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Select Quantity</label>
          <select
            id="quantity"
            class="form-select"
            aria-label="Default select example"
          ></select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br />
      <div class="mb-3">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Product Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Sub Total</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="mb-3" style="background-color: blueviolet; text-align: left; color : white; padding:0px" >
          <br />
          <h5 id="cartTotal"></h5><p></p>
          <br />
        </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
